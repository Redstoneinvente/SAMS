<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAMS User Guide</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>
      :root{
        --primary: #38661D;
        --secondary: #58664F;
        --background: #F7FCEF;
        --surfaceVariant: #DAE6CE;
        --surfaceBright: #F5FAED;
        --surfaceDim: #D9DED2;
        --onSurface: #191A18;
        --surface: #F7FCEF;
        --outline: #798072;
        --onSecondaryContainer: #161A14;
        --onPrimaryContainer: #0E1A07;
        --neutralVariant: #5B6056;
      }

      body {
        background-color: var(--background);
        font-family: 'Rubik', sans-serif;
      }

      h1 {
        color: var(--primary);
        font-family: 'Rubik', sans-serif;
      }

      h2 {
        color: var(--secondary);
        font-size: small;
        text-indent: 0px;
        font-family: 'Rubik', sans-serif;
      }

      h3 {
        color: var(--secondary);
        font-size: small;
        text-indent: 0px;
        font-weight: 400px;
        font-family: 'Rubik', sans-serif;
      }

      div.subSection {
        max-width: 250px;
        background-color: var(--surface);
        display:grid;
        line-height:2;

        padding-top: 10px;
        padding-left: 2%;
      }

      label {
        color: var(--primary); 
        font-size:15px;
        font-weight: 500;
      }

      div.homeBlock {
        max-width: 100%;
        height: 300px;
        background-image: url("imgs/homePageTop.png");
        background-size:cover;
        background-repeat: no-repeat;
        background-position: bottom;

        border-radius: 30px;

        display: flex;

        align-items: center;
      }

      div.homeBlockContents {
        margin: 2%;
      }
    </style>
  </head>

  <body>
    <div class="homeBlock">
      <div class="homeBlockContents">
        <h1 style="color: white;">SAMS User Guide</h1>
        <label style="color: white; text-align:justify; font-weight:300px">
          Introducing the School Attendance Management System (SAMS) , an effective way of handling student's attendance and behaviour in the educational sector. As my latest flagship project, it showcases the culmination of my extensive experience in UI/UX design and my ability to craft innovative software solutions for use in a real world setting.
        </label>
      </div>
    </div>
  </body>

  <div class="subSection">
    <label style="color: var(--secondary); font-size:10px;line-height: inherit;">On this page</label>
    <label>Admin Guide</label>
    <label>Teacher Guide</label>
